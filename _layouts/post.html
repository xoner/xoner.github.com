---
layout: default
comments: true
custom_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"><script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
---
<article>
    <header>
        <h2><a href="{{page.url}}">{{page.title}}</a></h2>
        <div class="info pull-right">
            Publicat el <span class="pub-date">{{page.date | date:"%Y-%m-%d"}}</span> per <span class="author">{{page.author}}</span>
        </div>
    </header>
    <div class="clearfix">&nbsp;</div>
    <p class="article-content">
        {{ content }}
    </p>
    <div class="row">
        <div class="col-md-4 category">
            <h4>Publicat en</h4>
            <span class="label">{{page.category}}</span>
        </div>
        <div class="col-md-4 tags">
            <h4>Etiquetes</h4>
            {% for itTag in page.tags %}
            <span class="badge">{{itTag}}</span>
            {% endfor %}
        </div>
    </div>
</article>
