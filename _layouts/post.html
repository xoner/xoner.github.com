---
layout: default
comments: true
---
<article>
    <header>
        <h2><a href="{{page.url}}">{{page.title}}</a></h2>
        <div class="info pull-right">
            Publicat el <span class="pub-date">{{page.date | date:"%Y-%m-%d"}}</span> per <span class="author">{{page.author}}</span>
        </div>
    </header>
    <div class="clearfix">&nbsp;</div>
    <p class="article-content">
        {{ content }}
    </p>
    <div class="row">
        <div class="col-md-4 category">
            <h4>Publicat en</h4>
            <span class="label">{{page.category}}</span>
        </div>
        <div class="col-md-4 tags">
            <h4>Etiquetes</h4>
            {% for itTag in page.tags %}
            <span class="badge">{{itTag}}</span>
            {% endfor %}
        </div>
    </div>
</article>

<div id="disqus_thread"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
this.page.url = "https://xoner.org/{{page.url}}";  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = "{{page.id}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://xoner-org.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
